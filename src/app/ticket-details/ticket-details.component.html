<p><strong>Description: </strong>{{ (ticket | async)?.ticket?.description }}</p>
<p><strong>Assigned to: </strong>{{ (ticket | async)?.user?.name }}</p>

<form [formGroup]="form" (ngSubmit)="assignTicket()">
  <!-- <div>
    <label for="name">Name: </label>
    <input id="name" formControlName="name" />
  </div> -->

  <div>
    <select formControlName="user">
      <option value="" disabled selected>Select User</option>
      <option [ngValue]="user" *ngFor="let user of users | async">
        {{ user?.name }}
      </option>
    </select>
  </div>

  <button type="submit">Assign Ticket</button>
</form>

<button [routerLink]="'/'">Back</button>
